{% extends 'layout.html' %}

{% block content %}
<h1>Notes</h1>
<form action="/add" method="post">
    <input type="text" name="content" placeholder="New Note">
    <button type="submit">Add</button>
</form>

<ul>
    {% for note in notes %}
    <li>
        <form action="/update/{{ note[0] }}" method="post" style="display:inline;">
            <input type="text" name="content" value="{{ note[1] }}">
            <button type="submit">Update</button>
        </form>
        <a href="/delete/{{ note[0] }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
